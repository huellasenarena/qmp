name: QMP sweep (smoke test)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show files
        run: |
          pwd
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python sanity check
        run: |
          python -V
          python -c "print('ok from github actions')"

      - name: Run dummy sweep
        run: |
          python scripts/sweep_dummy.py

      - name: qcrear auto (existing date)
        run: |
          bash scripts/qcrear.sh 2026-01-29 --auto

      - name: qcrear auto (valid date)
        run: |
          bash scripts/qcrear.sh 2026-01-31 --auto

      - name: qcrear auto (error date)
        run: |
          bash scripts/qcrear.sh 2026-02-01 --auto

